<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<title>Colmar Academy</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

			/* * {
				outline: solid red 1px;
			} */

			body {
				font-family: "Poppins", sans-serif;
			}
		</style>
	</head>

	<body>
		<header>
			<nav class="h-16 bg-neutral-100 w-full">
				<ul class="flex justify-around items-center h-full md:hidden">
					<li class="hover:scale-110">
						<a href="#">
							<img
								src="./images/ic-logo.svg"
								alt="Colmar Academy logo"
								class="h-8 w-auto"
						/></a>
					</li>
					<li class="hover:scale-110">
						<a href="#">
							<img
								src="./images/ic-on-campus.svg"
								alt="On campus icon"
								class="h-8 w-auto"
						/></a>
					</li>
					<li class="hover:scale-110">
						<a href="#">
							<img
								src="./images/ic-online.svg"
								alt="Online icon"
								class="h-8 w-auto"
						/></a>
					</li>
					<li class="hover:scale-110">
						<a href="#">
							<img
								src="./images/ic-login.svg"
								alt="Login icon"
								class="h-8 w-auto"
						/></a>
					</li>
				</ul>
				<div class="hidden md:flex justify-between items-center h-full mx-6">
					<a
						href=""
						class="hover:scale-102"
					>
						<div class="flex items-center h-full gap-0.5">
							<img
								src="./images/ic-logo.svg"
								alt="Colmar Academy logo"
								class="h-8 w-auto"
							/>
							<span class="font-semibold tracking-wide">COLMAR</span>
							<span class="text-neutral-400 tracking-wide">ACADEMY</span>
						</div>
					</a>
					<ul class="flex gap-4">
						<li class="hover:underline hover:underline-offset-4">
							<a href="">On campus</a>
						</li>
						<li class="hover:underline hover:underline-offset-4">
							<a href="">Online</a>
						</li>
						<li class="hover:underline hover:underline-offset-4">
							<a href="">For companies</a>
						</li>
						<li class="hover:underline hover:underline-offset-4">
							<a href="">Sign in</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<section
				class="hero bg-neutral-200 flex flex-col md:flex-row md:px-6 md:py-8 md:gap-6"
			>
				<div class="md:flex-6">
					<img
						src="./images/banner.jpg"
						alt="Three students are studying together at the table"
						class="object-cover h-full w-auto"
					/>
				</div>
				<div
					class="py-8 px-4 md:flex-4 md:pr-40 md:flex md:flex-col md:justify-center 2xl:mr-90"
				>
					<h1
						class="text-4xl md:text-5xl font-bold text-neutral-600 text-balance 2xl:text-6xl/16"
					>
						Learn something new everyday
					</h1>
					<p
						class="text-neutral-500 text-2xl font-semibold pt-8 pb-6 2xl:text-3xl"
					>
						Lorem ipsum dolor sit amet, consectetur adipisicing elit.
					</p>
					<button
						class="py-2 text-lg font-semibold text-neutral-100 bg-neutral-600 hover:bg-neutral-400 w-full 2xl:w-9/10 cursor-pointer"
					>
						Start here
					</button>
				</div>
			</section>
			<section class="information h-100 bg-neutral-100">information</section>
			<section class="courses h-100 bg-neutral-200">courses</section>
			<section class="thesis bg-neutral-100 h-100">thesis</section>
		</main>
		<footer
			class="h-auto w-full bg-neutral-100 mt-6 px-6 flex justify-between items-center text-neutral-400 text-sm border-t border-neutral-200"
		>
			<span class="py-4">&copy; 2016 Colmar Academy. All rights reserved.</span>
			<div class="hidden md:flex gap-4">
				<span>Terms</span><span>Privacy</span>
			</div>
		</footer>
	</body>
</html>
